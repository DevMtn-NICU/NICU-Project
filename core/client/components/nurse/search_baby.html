<md-input-container flex>

	<label class="test">Search for Baby by ID or Name</label>
	<input type="text" ng-model="babySearch" autofocus>

	<label>Filter Results</label>
	<input type="text" ng-model="babySearch" >

</md-input-container>

<div class="container">
    <table>
        <!--header-->
        <div flex layout="space-around center" id="babyColumn">
            <span layout="column" flex id="searchCellPatient">Patient ID</span>
            <span layout="column" flex id="searchCellName">Name</span>
            <span layout="column" flex id="searchCellGender">Gender</span>
            <span layout="column" flex id="searchCellBirth">Date of Birth</span>
        </div>
        <!--search field-->
        <div flex layout="space-around center" id="babyRow" ng-repeat="baby in babies | filter:babySearch">
            <span layout="column" flex id="searchCellPatient" class="numbers"><a href="#/medical/create_note/{{ baby._id }}">{{ baby.patientNumber }}</a></span> &nbsp &nbsp &nbsp
            <span layout="column" flex id="searchCellName">{{ baby.lastName }}, {{ baby.firstName }}</span>
            <span layout="column" flex id="searchCellGender" class="gender">{{ baby.gender }}</span>
            <span layout="column" flex id="searchCellBirth" class="birth">{{ baby.birthDate }}</span>
            <span><a href="#/medical/edit/{{ baby._id }}">Edit</a></span> |
            <span><a href="#/medical/create_note/{{ baby._id }}">Create Note</a></span>
        </div>
    </table>
</div>
