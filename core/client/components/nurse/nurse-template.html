<div md-theme="{{ theme }}">
   <div class="nurseHeader" layout="row" layout-padding>
      <div flex layout="row" layout-align="start center" layout-padding>
         <md-button class="md-primary md-raised" ui-sref="medical.search">Search for Patient</md-button>
         <md-button class="md-primary md-raised" ui-sref="medical.create_account">Create Patient</md-button>
      </div>
      <div flex layout="row" layout-align="center">
         <img class="logo" src="../../images/Logos/uuhc_logo_homepage_whole.png">
      </div>
      <div flex layout="row" layout-align="end center" layout-padding>
         <md-button class="md-raised" type="button" ng-click="logout()">Logout</md-button>
      </div>
   </div>

   <div class="nurseView" ui-view></div>
</div>

<div ng-include="'../../footer.html'"></div>
