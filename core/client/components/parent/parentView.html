<div md-theme="{{theme}}">

   <div>


      <div class="parentNavBar">

         <div>
            <md-button class="md-primary md-raised md-button" ui-sref="parent.landing">Home</md-button>
         </div>

         <div>
            <md-button class="md-primary md-raised md-button" ui-sref="parent.settings">Settings</md-button>
         </div>
         <div>
            <md-button class="md-primary md-hue-2 md-raised md-button">Test</md-button>
         </div>
         <div>
            <md-button class="md-primary md-hue-3 md-raised med-button">Test</md-button>
         </div>
         <div>
            <md-button class="md-accent md-raised md-button" ui-sref="parent.timeline">Timeline</md-button>
         </div>
         <div class="" ui-sref="parent.landing">
            <h1>{{currentBaby.firstName}} {{currentBaby.middleName}} {{currentBaby.lastName}}</h1>
         </div>
         <div>

            <md-button class="md-warn md-raised md-hue-3 mdbutton" ui-sref="parent.create_note">Add a Note</md-button>

         </div>
         <div>
            <md-input-container>
               <md-select ng-model="currentBaby">
                  <md-option ng-repeat="baby in babies" ng-value="baby">{{baby.firstName}} {{baby.lastName}}</md-option>
               </md-select>
            </md-input-container>
         </div>


      </div>
      <div class="break"></div>
      <div class="parentViewContainer">
         <div ui-view></div>
      </div>
