	
<div class="themeBox">

	<md-content>
        <md-select ng-model="selectedTheme" placeholder="Select a theme">
          <md-option ng-value="themeName" ng-repeat="themeName in themeList" ng-selected="themeName == theme">{{ themeName }}</md-option>
        </md-select>
    </md-content>

<div class="parentNavBar">

	

	<div>
		<md-button class="md-primary md-raised md-button" ui-sref="parent.settings">Settings</md-button>
	</div>
	<div>
		<md-button class="md-accent md-raised md-button" ui-sref="parent.timeline">Timeline</md-button>
	</div>
	<div>
		<h1>{{currentBaby.firstName}} {{currentBaby.middleName}} {{currentBaby.lastName}}</h1>
	</div>
	<div>
		<md-button class="md-warn md-raised md-button" ui-sref="parent.create_note({id: baby._id})">Add a Note</md-button>
	</div>
	<div>
		<md-input-container>
			<md-select ng-model="currentBaby">
				<md-option ng-repeat="baby in babies" ng-value="baby">{{baby.firstName}} {{baby.lastName}}</md-option>
			</md-select>
		</md-input-container>
	</div>
</div>
<div class="break"></div>
<div class="parentViewContainer">
	<div ui-view></div>
</div>
</div>
