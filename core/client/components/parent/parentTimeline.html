<div style="border:1px black solid; width:95%; margin:0 auto">
<md-tabs>

	<md-tab label="Comments">
		<div class="tlcomments" ng-repeat="note in baby.notes">
			{{ note.comment }}
		</div>	
	</md-tab>
	
	<md-tab label="Statistics">
		<div class="tlstats" style="display:inline-block; margin:5px; border:1px black solid" ng-repeat="note in baby.notes">
			{{ note.stats.bloodPressure }}
			<br>
			{{ note.stats.heartRate }}
			<br>
			{{ note.stats.oxygen }}
			<br>
			{{ note.stats.weight }}
			<!--{{ note.stats.other }}-->
			<br>
			{{ note.stats.fed }}
			<br>
			{{ note.stats.changed }}
			<br>
			{{ note.stats.bathed }}
			<br>
			{{ note.createdAt }}
		</div>	
	</md-tab>
	
	<md-tab label="Pictures">
		<div class="tlpictures" ng-repeat="note in baby.notes">
			<img src={{note.picturesUrl}}>
		</div>	
	</md-tab>

</md-tabs>
</div>
