<div style="border:1px black solid; width:95%; margin:0 auto; height:500px">
	<md-tabs>

		<md-tab label="Comments">
			<div class="tlcomments" style="margin:5px; border:1px black solid" ng-repeat="note in baby.notes">
				{{ note.comment }}
			</div>
		</md-tab>

		<md-tab label="Statistics">
			<div class="tlstats" style="display:inline-block; margin:5px; border:1px black solid" ng-repeat="note in baby.notes">
				{{ note.stats.bloodPressure }}
				<br> {{ note.stats.heartRate }}
				<br> {{ note.stats.oxygen }}
				<br> {{ note.stats.weight }}
				<!--{{ note.stats.other }}-->
				<br> {{ note.stats.fed }}
				<br> {{ note.stats.changed }}
				<br> {{ note.stats.bathed }}
				<br> {{ note.created_at }}
			</div>
			<div ac-chart="'line'" ac-data="data" ac-config="config" id='chart' class='chart' style='margin:0 auto; border:1px solid red; width:95%; height:300px'></div>
		</md-tab>

		<md-tab label="Pictures">
			<div class="tlpictures" style="display:inline-block; margin:5px" ng-repeat="note in baby.notes">
				<img src={{note.picturesUrl}}>
			</div>
		</md-tab>

	</md-tabs>
</div>
