<h1><span ng-show="showAdd">Add</span><span ng-hide="showAdd">Edit</span> Staff</h1>
<form name="nurseForm" ng-submit="createNurse()">
  <md-content layout="row" layout-padding>
    <md-input-container flex>
      <label>Staff Name</label>
      <input type="text" ng-model="nurse.name" required />
    </md-input-container>
  </md-content>
  <md-content layout="row" layout-padding>
    <md-input-container flex>
      <label>Staff Email</label>
      <input type="text" ng-model="nurse.email" required />
    </md-input-container>
    <md-input-container flex>
      <label>Account Password</label>
      <input type="password" ng-model="nurse.password" required />
    </md-input-container>
  </md-content>
  <br>
  <md-content layout="row" layout-align="end" layout-padding>
    <md-button class="md-raised" flex="10" type="button">Cancel</md-button>
    <md-button class="md-warn md-raised md-hue-2" flex="10" type="Submit">Submit</md-button>
  </md-content>
</form>
