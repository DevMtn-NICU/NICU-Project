<div ng-repeat="(idx, newStat) in note.stats.other">
  <md-input-container flex>
    <label>Stat Name</label>
    <input type="text" ng-model="newStat.stat">
  </md-input-container>
  <md-input-container>
    <label>Value</label>
    <input type="text" ng-model="newStat.value">
  </md-input-container>
</div>
<md-button type="button" style="cursor:pointer" ng-click="addStat()"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Add A Stat (Not Seen Below)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</md-button>
