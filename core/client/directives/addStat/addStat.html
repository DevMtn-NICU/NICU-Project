<md-button type="button" class="pointer" md-no-ink ng-click="addStat()"> Add A Stat (Not Seen Below)</md-button>
<div ng-repeat="(idx, newStat) in note.stats.other">
  <md-input-container flex  md-no-ink>
    <label>Stat Name</label>
    <input type="text" ng-model="newStat.stat">
  </md-input-container>
  <md-input-container>
    <label>Value</label>
    <input type="text" ng-model="newStat.value">
  </md-input-container>
</div>
