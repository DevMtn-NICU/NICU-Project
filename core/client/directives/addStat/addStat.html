<div ng-repeat="(idx, newStat) in note.stats.other">
  <md-input-container>
    <label>Stat Name</label>
    <input type="text" ng-model="newStat.stat">
  </md-input-container>
  <md-input-container>
    <label>Value</label>
    <input type="text" ng-model="newStat.value">
  </md-input-container>
</div>
<br>
<br>
<md-button type="button" style="cursor:pointer" ng-click="addStat()">Add Stat</md-button>
