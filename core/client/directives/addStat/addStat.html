<md-button type="button" class="pointer" ng-click="addStat()"> Add A Stat (Not Seen Below)</md-button>
<div flex ng-repeat="(idx, newStat) in note.stats.other">
   <md-input-container flex>
      <label>Stat Name</label>
      <input type="text" ng-model="newStat.stat">
   </md-input-container>
   <md-input-container>
      <label>Value</label>
      <input type="text" ng-model="newStat.value">
   </md-input-container>
</div>
